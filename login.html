<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8"/>

    <link rel="icon" href="agrobime.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="agrobime.png" />
    
    <link rel="manifest" href="manifest.json" />
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">  

    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/cover.css">

    <title>Agrobime</title>
    
  </head>
  <body class="hold-transition login-page">
    <div class="cover-container d-flex text-center p-3 mx-auto flex-column text-white mx-auto">
        <header class="mb-auto">
            <div>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" aria-current="page" href="login.html">Sing In</a>
                <a class="nav-link" href="nosotros.html">Nosotros</a>
            </nav>
            </div>
        </header>
    </div>

    <div class="login-box">

        <div class="login-logo">
          <img src="agrobime.png" alt="logo agrobime" width="30%"/>
        </div>
        <!-- /.login-logo -->

        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Inicia sesión</p>
      
            <form action="../../index3.html" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="usuario">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Recordar
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <div class="social-auth-links text-center mb-3">
              <p>- O -</p>
              <a href="#" class="btn btn-block btn-primary">
                <i class="fab fa-facebook mr-2"></i> Iniciar sesión usando Facebook
              </a>
              <a href="#" class="btn btn-block btn-danger">
                <i class="fab fa-google mr-2"></i> Iniciar sesión usando Google
              </a>
            </div>
            <!-- /.social-auth-links -->
            
            <p class="mb-1 text-center">
              <a href="#">Olvidé mi contraseña</a>
            </p>
            <p class="mb-0 text-center">
              <a href="#" class="text-center">Quiero registrarme</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>

    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>

  </body>
</html>
